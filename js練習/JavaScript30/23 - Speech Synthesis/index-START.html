<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  
  function setoptions(e) {
    options.forEach(x => {
    if(x.name === "rate")
      msg.rate = x.value;
    else if(x.name === "pitch")
      msg.pitch = x.value;
    else if(x.name === "text")
      msg.text = x.value;
  });
  }
  
  // const content = document.querySelector("textarea");
  // console.log(options);
  // msg.text = content.value;
  function loadvoice(e) {
    voices = this.getVoices();
    voicesDropdown.innerHTML = voices.filter(x => x.lang.includes("en"))
                                     .map(x => `<option value="${x.name}">${x.name}</option>`)
                                     .join("");
  }

  function setvoice(e) {
    // console.log(e);
    // console.log(this);
    // console.log(this.value);
    window.speechSynthesis.cancel();
    msg.voice = voices.find(x => x.voiceURI == this.value);
    
  }

  function gonwei(e) {
    // console.log(e);
    // console.log(this);
    console.log(msg);
    if(this.id === "speak")
      window.speechSynthesis.speak(msg);
    if(this.id === "stop")
      window.speechSynthesis.cancel();
    
  }
  
  speechSynthesis.addEventListener('voiceschanged', loadvoice);
  voicesDropdown.addEventListener('change', setvoice);
  options.forEach(x => x.addEventListener('change', setoptions));
  speakButton.addEventListener('click', gonwei);
  stopButton.addEventListener('click', gonwei);

  setoptions();
</script>

</body>
</html>
