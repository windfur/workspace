  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    
    //ver1
    // const isAdult = people.some(function(people) {
    //   const curyear = (new Date()).getFullYear();

    //   if(curyear - people.year >= 19)
    //     return true;
    // });

    //ver2
    // const isAdult = people.some(people => function(pepole){
    //   const curyear = (new Date()).getFullYear();
    //   return curyear - people.year >= 19;
    // });

    //ver3
    const isAdult = people.some(people =>     
      (new Date()).getFullYear() - people.year >= 19
    );

    console.log("someone is adult?");
    console.log(isAdult);

    // Array.prototype.every() // is everyone 19 or older?

    const isallAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19);

    console.log("everyone all adult?");
    console.log(isallAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the first one you are looking for
    // find the comment with the ID of 823423

    const find = comments.find(comment => comment.id === 823423);

    console.log(find);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id == 823423)
    console.log("ID: 823423 's index is " + index);

    // comments.splice(index, 1); //只有要刪除這個,所以放1
    // console.table(comments);

    const newcomment = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.table(newcomment);

  </script>
