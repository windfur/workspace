<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
    border:  1px solid;
    border-color: red;
  }
  </style>

<script>
  function shadow(e) {
    var x = e.screenX;
    var y = e.screenY;
    var rect = ele.getBoundingClientRect();
    var originx = rect.x;
    var originy = rect.y;
    // console.log(e);
    // console.log(rect);

    ele.style.textShadow = `
      ${x-originx}px ${y-originy}px 0 rgba(255,0,0,0.7),
      ${-(x-originx)}px ${y-originy}px 0 rgba(255,255,0,0.7),
      ${x-originx}px ${-(y-originy)}px 0 rgba(255,0,255,0.7),
      ${-(x-originx)}px ${-(y-originy)}px 0 rgba(0,0,255,0.7)
    `;
    
    // console.log(ele.style);

  }

  const ele = document.querySelector("h1");

  window.addEventListener('mousemove', shadow);
  

</script>
</body>
</html>
