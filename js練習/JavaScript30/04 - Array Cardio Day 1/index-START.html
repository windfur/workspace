    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    //old version
    // const fifteen = inventors.filter(function (inventors){

    // });

    //ES6 version

    //ver2
    const fifteen = inventors.filter(inventor => `${inventor.year >= 1500 && inventor.year < 1600}`);

    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names

    const name = inventors.map(inventor => `${inventor.first} ${inventor.last}`);

    console.table(name);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const sort_result = inventors.sort((a,b) => a.year - b.year);
    //出生數字越小就越老,小->大:a-b  大->小:b-a

    console.table(sort_result);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
	
    const total = inventors.reduce((sum, inventor) => {
      return sum = sum + (inventor.passed - inventor.year);
    }, 0);

    console.log(total);

	  //找最大直
    console.table(inventors);
    const maxvalue = inventors.reduce((max, cur) => {
      // console.log(max);
      // console.log(cur);
      var age = cur.passed - cur.year;
      if(max < age)
        max = age;
      return max;
    }, 0);

    console.log("max = " + maxvalue);

    //old version
    // const sort_lived = inventors.sort(function(pre,cur){

    //   return curlived - prelived; //因為要回傳由大到小,所以b-a
    // });
    //ES6 version
    const sort_lived = inventors.sort((pre,cur) => {
      const prelived = pre.passed - pre.year;
      const curlived = cur.passed - cur.year;

      return curlived - prelived; //因為要回傳由大到小,所以b-a
    });

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sort_name = people.sort((pre, cur) => {
      const [aLast, aFirst] = pre.split(", ");
      const [bLast, bFirst] = cur.split(", ");

      return aLast > bLast ? 1 : -1; //字母小的在前面
    });

    console.log(sort_name);       

    // 8. Reduce Exercise

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const sum_instance = data.reduce((obj, ins) => {
      //obj init
      if (!obj[ins]) {
        obj[ins] = 0;
      }

      obj[ins]++;
      return obj;
    }, {});
