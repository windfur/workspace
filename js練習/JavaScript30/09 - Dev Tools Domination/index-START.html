<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("test");

    // Interpolated
    console.log("test %s","2");

    // Styled
    console.log("%c string", "color: red");
    
    // warning!
    console.warn("warning");
    
    // Error :|
    console.error("error");
    
    // Info  
    console.info("info");    //不知為何在chrome裡面旁邊沒有小圖案，但firefox有
    // Testing
    var p = document.querySelector("p");
    console.assert(p.classList.contains("qq"), "gg");

    // clearing
    // console.clear();

    // Viewing DOM Elements   //很實用!，可以直接觀察element properties
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      // console.groupCollapsed(dog.name);       //這個是預設把group折疊起來
      console.log("dog name is " + dog.name);
      console.log("it's age is " + dog.age);
      console.groupEnd(dog.name);

    });

    // counting
    console.count(123);
    console.count(123);
    console.count(123);
    console.count(123);
    console.count(111);

    // timing
    console.time("count time");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("count time");
        console.log(data);

      });

    console.time('start');
    for(var i=0;i<10000;i++)
    {
      // console.log("hi");
    }
    console.timeEnd('start');


  </script>
</body>
</html>
